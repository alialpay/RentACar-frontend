<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>U:Id</th>
            <th>Müşteri</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
